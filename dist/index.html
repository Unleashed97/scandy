<!DOCTYPE html>
<html lang="ru">

<!-- head include -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Scandi - загородный комплекс</title>
</head>

<body>
    <!-- header include -->
    <header class="header">
    <div class="container">
        <div class="header__inner">
            <nav class="nav header__left">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">О нас</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Дома</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Цены</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Инфраструктура</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Ресторан</a>
                    </li>
                </ul>
            </nav>

            <a href="index.html" class="logo header__logo">
                <picture>
                    <source srcset="img/logo/logo-header.webp">
                    <img src="img/logo/logo-header.png" class="logo" alt="Логотип">
                </picture>
            </a>

            <div class="header__right">
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Мероприятия</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <button type="button" class="btn btn--orange header__btn">Забронировать</button>
            </div>
        </div>
    </div>
</header>

    <!-- main -->
    <main></main>
    <!-- footer include -->
    <footer class="footer">

</footer>

    <!-- scripts -->
    <script src="js/script.min.js"></script>
</body>

</html>
