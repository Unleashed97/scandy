<!DOCTYPE html>
<html lang="ru">

<!-- head include -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Scandi - загородный комплекс</title>
</head>

<body>
    <!-- header include -->
    <header class="header">
    <div class="container">
        <div class="header__inner">
            <nav class="nav header__left">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">О нас</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Дома</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Цены</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Досуг</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Ресторан</a>
                    </li>
                </ul>
            </nav>

            <a href="index.html" class="logo header__logo">
                <picture>
                    <source srcset="img/logo/logo-header.webp">
                    <img src="img/logo/logo-header.png" class="logo" alt="Логотип">
                </picture>
            </a>

            <div class="header__right">
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Мероприятия</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <button type="button" class="btn btn--orange header__btn">Забронировать</button>
            </div>
        </div>
    </div>
</header>

    <!-- main -->
    <main>
        <!-- showcase -->
        <div class="showcase">
            <div class="container">
                <div class="showcase__inner">
                    <h1 class="showcase__title">
                        Загородный комплекс <br>
                        <b>«ScandiEvent»</b>
                    </h1>
                    <p class="showcase__subtitle">Увидеть один раз, влюбиться навсегда</p>

                    <form action="/" class="form">
                        <p class="form__title">Бронирование
                            номеров</p>


                        <div class="form__group">
                            <label for="input-check-in" class="form__label">Заезд</label>
                            <input id="input-check-in" type="date" class="form__input">

                        </div>

                        <div class="form__group">
                            <label for="input-check-out" class="form__label">Выезд</label>
                            <input id="input-check-out" type="date" class="form__input">
                        </div>


                        <div class="form__group">
                            <label for="input-guests" class="form__label">Гости</label>
                            <input id="input-guests" type="text" class="form__input" value="2 взрослых, без детей">
                        </div>

                        <button type="submit" class="btn btn--light-blue form__btn">Показать</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- footer include -->
    <footer class="footer">

</footer>

    <!-- scripts -->
    <script src="js/script.min.js"></script>
</body>

</html>
